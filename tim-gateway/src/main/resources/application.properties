spring.application.name=tim-gateway# web portserver.port=8090logging.level.root=info# zk \u5730\u5740app.zk.addr=localhost:2181# zk \u8FDE\u63A5\u8D85\u65F6\u65F6\u9650app.zk.connect.timeout=15000# zk \u6CE8\u518C\u6839\u8282\u70B9app.zk.root=/route#\u8DEF\u7531\u7B56\u7565\uFF0C\u8F6E\u8BE2app.route.way=com.tuling.tim.common.route.algorithm.loop.LoopHandle# Redis \u914D\u7F6Espring.redis.host=localhostspring.redis.port=6379spring.redis.database=1spring.redis.jedis.pool.max-active=100spring.redis.jedis.pool.max-idle=100spring.redis.jedis.pool.max-wait=1000spring.redis.jedis.pool.min-idle=10spring.redis.password=root